<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Keith Mazza" />
    <meta name="description" content="spots" />
    <meta name="keywords" content="HTML, CSS, ???" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/.x-ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__descriptionEl">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <div class= "card__footer">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="Like Card"
                    class="card__like-button"
                    type="button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
      <p class="footer__copyright">2023 &copy; Spots </p>
      </footer>
      </div>
      <div class="modal" id="edit-modal">
        <div class="modal__content">
          <button
          aria-label="Close Modal"
          class="modal__close"
          type="button" >
        </button>
          <h3 class="modal__title">Edit Profile</h3>
          <form class="modal__form" id="edit-profile-form" >
            <label class="modal__label" for="profile-name-input" >
              Name
              <input
                id="profile-name-input"
                class="modal__input"
                name="name"
                placeholder="Type your Name"
                type="text"
              />
            </label>
            <label class="modal__label" for="profile-description-input" >
              Description
              <input
                id="profile-description-input"
                class="modal__input"
                name="description"
                placeholder="Describe yourself"
                type="text"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__content">
          <button
          aria-Label="Close modal"
          class="modal__close"
          type="button" >
         </button>
          <h3 class="modal__title">New Post</h3>
          <form  class="modal__form" id="add-card-form">
            <label class="modal__label" id="add-card-link-input" >
              Image Link
              <input
                id="add-card-link-input"
                class="modal__input"
                name="link"
                placeholder="Past a link to the picture"
                type="url"

              />
            </label>
            <label class="modal__label" for="add-card-name-input">
              Caption
              <input
                id="add-card-name-input"
                class="modal__input"
                name="name"
                placeholder="Type your caption"
                type="text"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

    <script defer src="./scripts/index.js"></script>
  </body>
</html>
